<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingate-Educa App</title>
    <link rel="stylesheet" href="./register.css">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="app">
        <div class="main-container">
            <div class="form-container">
                <form class="form">
                    <div class="form-title">
                        Cadastre-se
                    </div>
                    <div class="form-subtitle">
                        Preencha seus dados para se cadastrar na ingate
                    </div>
                    <div class="form-input-name">
                        Digite seu nome
                        <div>
                            <input id="input-name" type="text" placeholder="Nome">
                            <small></small>
                        </div>
                    </div>
                    <div class="form-input-user">
                        Digite seu nome de usuário
                        <div>
                            <input id="input-user" type="text" placeholder="Usuário">
                            <small></small>
                        </div>
                    </div>
                    <div class="form-input-email">
                        Digite seu email
                        <div>
                            <input id="input-email" type="text" placeholder="Email">
                            <small></small>
                        </div>
                    </div>
                    <div class="form-input-password">
                        Digite sua senha
                        <div>
                            <input id="input-password" type="text" placeholder="Senha">
                            <small></small>
                        </div>
                    </div>
                    <div class="form-input-confirmpass">
                        Confirme sua senha
                        <div>
                            <input id="input-confirmpass" type="text" placeholder="Senha">
                            <small></small>
                        </div>
                    </div>
                    <div class="checkbox-request">
                        <div>
                            <label class="login-checkbox">
                                <span class="checkbox">
                                    <input type="checkbox" class="input-checkbox" value="unchecked">
                                    <span class="checkbox-action"></span>
                                </span>
                                <span class="checkbox-text">
                                    Concordo com os termos de uso e de privacidade
                                </span>
                                <h3 class="unchecked-box"></h3>
                            </label>
                        </div>
                    </div>
                    <div class="signup">
                        <button>
                            <input type="submit" value="CADASTRE-SE">
                        </button>
                    </div>
                    <div class="already-account">
                        <div>
                            <span>
                                Já tem conta?
                            </span>
                            <a href="http://127.0.0.1:5500/loginApp/login.html">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
